settings:
  machine_type: medium
  ubuntu:
    version: trusty
  ros:
    release: indigo
  docker:
    image: shadowrobot/build-tools
    tag: trusty-indigo
  template_project_name: template_unit_tests_and_code_coverage
  toolset:
    modules:
      - check_cache
      - code_coverage
  
trunks:
  - name: master
    jobs:
      - name: code_coverage
      - name: style_check
        settings:
          ubuntu:
            version: xenial
          ros:
            release: kinetic
          docker:
            image: shadowrobot/build-tools
            tag: xenial-kinetic
          toolset:
            modules:
              - code_style_check
              - check_license
      - name: install_check
        settings:
          toolset:
            modules:
              - check_install
